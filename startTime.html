<script>
function startTime1() {
  const today1 = new Date();
  let h = today1.getHours();
  let m = today1.getMinutes();
  let s = today1.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt1').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime1, 1000);
}
